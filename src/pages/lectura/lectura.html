<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lectura
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <form id="lectura-form6">
    <ion-item id="lectura-select1">
      <ion-label>
        Abonado
      </ion-label>
      <ion-select name="abonado">
        <ion-option>
          Abonado 1
        </ion-option>
        <ion-option>
          Abonado 2
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="lectura-input11">
      <ion-label>
        Lectura Anterior
      </ion-label>
      <ion-input type="number" placeholder="Lectura Anterior" name="lecturaAnterior"></ion-input>
    </ion-item>
    <ion-item id="lectura-input12">
      <ion-label>
        Lectura Actual
      </ion-label>
      <ion-input type="number" placeholder="Lectura Actual" name="lecturaActual"></ion-input>
    </ion-item>
    <div class="spacer" style="height:20px;" id="lectura-spacer5"></div>
    <div>
      <img src="assets/img/53FvogPFT62sTypPaoXY_DSC00717.JPG" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div class="spacer" style="height:20px;" id="lectura-spacer6"></div>
    <button id="lectura-button7" ion-button color="balanced" style="border-radius:0px 0px 0px 0px;">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button id="lectura-button8" ion-button color="positive" style="border-radius:0px 0px 0px 0px;">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
    <button id="lectura-button9" ion-button color="assertive" style="border-radius:0px 0px 0px 0px;">
      <ion-icon name="trash"></ion-icon>
    </button>
  </form>
</ion-content>
