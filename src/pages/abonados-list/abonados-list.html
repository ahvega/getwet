<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Abonados
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<div class="spacer" style="width:100%;height:4px;" id="abonados-spacer"></div>-->
  <ion-list id="abonados-list">
    <ion-item-sliding *ngFor="let abonado of abonadosList | async">
      <ion-item>
        <h2>{{abonado?.nombre}}</h2>
        <p>
          {{abonado?.direccion}} • Medidor: <strong>{{abonado?.medidor}}</strong> • CB: {{abonado?.codigo}}
        </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" icon-only (click)="updateAbonado(abonado)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" icon-only (click)="removeAbonado(abonado)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-infinite-scroll (ionInfinite)="doInfiniteScroll($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando más datos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>

  <ion-fab bottom right padding-bottom="20px" padding-right="20px">
    <button ion-fab (click)="addAbonado()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
